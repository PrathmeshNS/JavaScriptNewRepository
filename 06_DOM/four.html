<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | EDIT and REMOVE</title>
  </head>
  <body style="background-color: rgb(34, 34, 34); color: wheat">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>

  <script>
    function addLanuage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector(".language")
        .appendChild(li);
    }

    
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document
        .createTextNode(langName))
        document.querySelector(".language")
        .appendChild(li)
    }
    
    addLanuage('java')

    addOptiLanguage("python")

    //EDIT

    const secLang = document.
    querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Ruby"
    secLang.replaceWith(newLi)


    //REMOVE

    const lastLang = document.
    querySelector("li:last-child")

    lastLang.remove()

    
  </script>
</html>
